<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventZilla-LogIn</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mainoutput.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <nav class="mt-10 ml-8">
        <div>
            <a href="https://yashu212.github.io/EventZilla/"><img src="./images/1024pxx96px.png" class="h-20 " alt="EventZilla logo"></a>
        </div>
    </nav>
    <section class="container bg-slate-50 rounded-2xl flex justify-evenly shadow-2xl">
        <div class="self-center ">
            <img src="/images/signin-image.jpg" alt="">
            <a href="" class="h-10 rounded-full pl-20">Forget Password?</a>
        </div>
        <div class="relative">
            <p class="text-pink-500 text-7xl relative top-9 -right-10">LogIn</p>
            <form action="" class="relative top-20 right-24">
                <div class=" relative top-5 left-20">
                    <label for="email"><i class="fa-solid fa-user fa-2xl"></i> &nbsp; &nbsp;&nbsp;</label>
                    <input type="email" id="email" name="email" placeholder="Username/email" class="h-10 rounded-full px-4">
                </div>
                <div  class="relative top-10 left-20">
                    <label for="password"><i class="fa-solid fa-lock fa-2xl"></i> &nbsp; &nbsp;&nbsp;</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="h-10 rounded-full px-4"><br><br>

                </div>
                <input type="submit" value="Log In" class="h-10 text-white cursor-pointer rounded-full relative top-20 left-44 bg-slate-500 px-8 p-2">
            </form>
            <p class="relative top-44 text-center">or</p>
            <a href="" class="relative top-48 text-white -right-9 bg-slate-500 px-8 p-2 rounded-full">Continue With &nbsp;<i class="fa-brands fa-google"></i></a>
        </div>
    </section>
</body>
</html>
